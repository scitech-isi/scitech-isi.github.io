---
layout: default
title: News
---

<div class="row">
    <article class="post">
        <header>
            <div class="title">
                <h2>News</h2>
                <p>Find all the posts here.</p>
            </div>
        </header>

        <div class="news">
            {% for post in paginator.posts %}
            <a href="{{site.baseurl}}{{post.url}}" class="card mb-3">
                <img src="{{ post.image }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.content | strip_html | truncate: 250 }}</p>
                    <p class="card-text"><small class="text-muted">{{post.date | date: '%B %d, %Y'}}</small></p>
                </div>
            </a>
            {% endfor %}
        </div>

        <footer>
            {% include pagination.html %}
        </footer>
    </article>
</div>
